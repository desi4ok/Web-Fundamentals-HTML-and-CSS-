<!DOCTYPE html>
    <html>
        <head>
               <title>Problem 2. Paragraphs and Images of Text</title>
        </head>
        <body>
               <h2>
                   <p><i><b>This is my title.</b></i></p>
                   <br></br>
               </h2>
               <h3>
                   <p>This is my second paragraph <sup>1</sup>.</p>
                   <p>This is my second paragraph <sup>2</sup>.</p>
               </h3>
               <h6>
                    <p><u><em>This</em> is my third underlined paragraph.</u></p>
               </h6>
        </body>
    </html>
