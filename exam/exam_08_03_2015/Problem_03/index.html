<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Search job</title>
    </head>
    <body>
		<div id="wrapper">
			<header>
				<ul>
					<li id="search"><a href="#">Search Business</a></li>
					<li id="business"><a href="#">Business Categories</a></li>
					<li id="recent"><a href="#">Recent Locations</a></li>
					<li id="agents"><a href="#">Agents Located</a></li>
				</ul>
			</header>
			<section>
				<form>
					<div>
						<label name="business-name">Business Name</label>
						<input name="name" type="text" placeholder="enter a name" />
					</div>
					<div>
						<label name="employers">Employers</label>
						<input name="employers" type="number" placeholder="1000-5000" />
					</div>
				</form>
				<form>
					<div>
						<label name="country">Country</label>
						<input name="country" type="text" placeholder="search by country" />
					</div>
					<div>
						<label name="date">Startup Date</label>
						<input name="date" type="date" placeholder="search by country" />
					</div>
				</form>
				<form>
					<div>
						<label name="city">City / State</label>
						<input name="city" type="text" placeholder="search by city or state" />
					</div>
					<div>
						<label name="job">Job Opportunity</label>
						<input name="job" type="text" placeholder="any" />
					</div>
				</form>
				<form>
					<div>
						<label name="code">ZIP / Postal Code</label>
						<input name="code" type="number" placeholder="enter a postal code" />
					</div>
					<div id="button">
						<button id="but"><a href="#">LET'S FIND YOUR JOB</a></button>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
